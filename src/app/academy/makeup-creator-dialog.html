<div fxFlex class="form-component-holder mat-elevation-z4">
  <mat-toolbar class="form-header">
    <h1 class="mat-headline center-align">List</h1>
  </mat-toolbar>

  <div [hidden]="submitted"
       fxLayout="column"
       class="widgetHolder-content"
       fxLayoutAlign="space-around stretch"
       style="background-color: white;">

    <form [formGroup]="mainForm" (ngSubmit)="onSubmit(mainForm.value)" fxLayout="column" fxFlex="100">

      <!--code-->
      <mat-form-field class="width">
        <input type="text" matInput placeholder="Enter ID" formControlName="id">
      </mat-form-field>

      <!--name-->
      <mat-form-field class="width">
        <input type="text" matInput placeholder="Enter Brand" formControlName="brand" required>
      </mat-form-field>

      <!--email-->
      <mat-form-field class="width">
        <input type="number" matInput placeholder="Enter Price" formControlName="price" required>
      </mat-form-field>



      <mat-slider thumbLabel tickInterval="1" formControlName="rating" placeholder="rating">
      </mat-slider>

      <mat-radio-group formControlName="currency">
        <mat-radio-button value="USD">USD</mat-radio-button>
        <mat-radio-button value="RM">RM</mat-radio-button>
        <mat-radio-button value="Rupiah">Rupiah</mat-radio-button>
      </mat-radio-group>

      <mat-form-field class="width">
        <mat-select placeholder="ProductType"
                    formControlName="productType">
          <mat-option value="blusher">Blusher</mat-option>
          <mat-option value="lipstick">Lipstick</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-slide-toggle formControlName="status">Slide me!</mat-slide-toggle>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button style="font-weight: bold;"
              mat-raised-button type="submit"
              class="mat-headline center-align">Submit
      </button>
    </form>
  </div>
</div>
